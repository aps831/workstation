ansible_user: "vagrant"

# Shotwell
shotwell_import_directory: "'/home/vagrant'"

# UFW
ssh_ufw_allow_host: "{{ hosts_thor_ip_address }}"
printserver_ufw_allow_host: "{{ hosts_thor_ip_address }}"

# Haproxy
haproxy_ip_address: "{{ hosts_titan_ip_address }}"
haproxy_host: titan.local
haproxy_docker_external_port: 5000
haproxy_docker_internal_port: 5001
haproxy_ufw_allow_host: "{{ hosts_thor_ip_address }}"
