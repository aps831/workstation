---
- name: install packages
  become: true
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - wget
      - curl
      - jq
      - xmlstarlet

- name: download yq binary
  become: true
  get_url:
    url: "{{ yq_download_url }}"
    dest: "/usr/bin/yq"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0755
  changed_when: false
