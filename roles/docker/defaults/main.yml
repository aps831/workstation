---
docker_compose_version: "2.4.0"
docker_compose_download_url: https://github.com/docker/compose/releases/download/v{{ docker_compose_version }}/docker-compose-linux-x86_64
docker_compose_sha256_url: "{{ docker_compose_download_url }}.sha256"
dockerhub_mirror_container_name: dockerhub-mirror
dockerhub_mirror_container_port: 5002
docker_credential_helper_version: "0.6.4"
docker_credential_helper_filename: docker-credential-pass-v{{ docker_credential_helper_version }}-amd64.tar.gz
docker_credential_helper_url: https://github.com/docker/docker-credential-helpers/releases/download/v{{ docker_credential_helper_version }}/{{ docker_credential_helper_filename }}
docker_credential_helper_install_dir: /usr/local/bin
