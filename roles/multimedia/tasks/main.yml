---
- name: install application packages
  become: true
  apt:
    name: "{{ packages }}"
  vars:
    packages:
      - gpick
      - libreoffice
      - imagemagick
      - sound-juicer
      - inkscape
      - easytag
      - brasero
      - vlc
      - openshot-qt
      - blueman
      - lsp-plugins
      - pulseeffects
      - cheese
      - heif-gdk-pixbuf
      - libheif-examples
      - ffmpeg
      - handbrake
      - devede
      - k3b
      - abcde
      - lame
      - flac
      - zbar-tools

# eyeD3
- name: install eyeD3
  community.general.pipx:
    name: eyeD3
    state: latest
