---
- name: install application packages
  become: true
  apt:
    name: "{{ packages }}"
  vars:
    packages:
      - libreoffice
      - imagemagick
      - sound-juicer
      - inkscape
      - easytag
      - brasero
      - vlc
      - openshot
      - blueman
      - lsp-plugins
      - pulseeffects
      - cheese
      - heif-gdk-pixbuf
      - libheif-examples
