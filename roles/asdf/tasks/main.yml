---
 - name: create asdf folder
   file:
     path: "{{ asdf_install_dir }}"
     state: directory
     mode: 0755
     owner: "{{ ansible_user }}"
     group: "{{ ansible_user }}"

 - name: install asdf
   git:
   args:
     repo: "{{ asdf_download_url }}"
     dest: "{{ asdf_install_dir }}"

 - name: ensure user profile directory exists
   become: yes
   ansible.builtin.file:
     dest: /home/{{ ansible_user }}/.profile.d
     state: directory
     owner: "{{ ansible_user }}"
     group: "{{ ansible_user }}"
     mode: 0755

 - name: define asdf variables
   become: yes
   template:
     src: user_asdf.sh.j2
     dest: /home/{{ ansible_user }}/.profile.d/asdf.sh
     owner: "{{ ansible_user }}"
     group: "{{ ansible_user }}"
     mode: 0755
