---

 - name: add repository
   become: yes
   apt_repository:
     repo: ppa:git-core/ppa
     codename: "{{ ubuntu_codename }}"
     state: present
     update_cache: yes

 - name: install git
   become: yes
   apt:
     name: git
     state: present

 - name: install bash-completion
   become: yes
   apt:
     name: bash-completion
     state: present

 - name: download git completion
   become: yes
   get_url:
     url: https://raw.githubusercontent.com/git/git/master/contrib/completion/git-completion.bash
     dest: /etc/bash_completion.d/git-completion
     owner: "{{ ansible_user }}"
     group: "{{ ansible_user }}"
     mode: 0444

 - name: download git-flow completion
   become: yes
   get_url:
     url: https://raw.githubusercontent.com/bobthecow/git-flow-completion/master/git-flow-completion.bash
     dest: /etc/bash_completion.d/git-flow-completion
     owner: "{{ ansible_user }}"
     group: "{{ ansible_user }}"
     mode: 0444

 - name: install pre-commit
   command: python3 -m pip install pre-commit

 # git-mkver
 - name: download git-mkver binary
   get_url:
     url: "{{ git_mkrev_url }}"
     dest: "{{ git_mkrev_download_tmp }}"
   changed_when: false

 - name: extract git-mkver from archive
   become: yes
   unarchive:
     src: "{{ git_mkrev_download_tmp }}"
     dest: /usr/local/bin
     remote_src: yes
     owner: "{{ ansible_user }}"
     group: "{{ ansible_user }}"
     mode: 0744
