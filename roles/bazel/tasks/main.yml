---
# asdf
- name: Install packages
  become: true
  ansible.builtin.apt:
    name: "{{ packages }}"
  vars:
    packages:
      - curl

- name: Install bazel asdf plugin
  ansible.builtin.shell: bash -c ". /home/{{ ansible_user }}/.asdf/asdf.sh && asdf plugin add bazel {{ bazel_asdf_plugin_url }}"
  ignore_errors: true
