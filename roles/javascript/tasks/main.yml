---
#
# System Node
#

- name: Create temporary file for key
  become: true
  ansible.builtin.tempfile:
    state: file
    suffix: temp
  register: key_temp_file
  changed_when: false

- name: Download key
  become: true
  ansible.builtin.get_url:
    url: https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key
    dest: "{{ key_temp_file.path }}"
    force: true

- name: Dearmor key
  become: true
  ansible.builtin.shell:
    cmd: cat {{ key_temp_file.path }} | gpg --dearmor >> /usr/share/keyrings/nodesource.gpg

- name: Add nodesource repository
  become: true
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/nodesource.gpg] https://deb.nodesource.com/node_{{ node_version }}.x nodistro main"
    filename: "nodesource"
    state: present

- name: Add nodesource src repository
  become: true
  ansible.builtin.apt_repository:
    repo: "deb-src [signed-by=/usr/share/keyrings/nodesource.gpg] https://deb.nodesource.com/node_{{ node_version }}.x nodistro main"
    filename: "nodesource"
    state: present

- name: Install nodejs
  become: true
  ansible.builtin.apt:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
      - nodejs

- name: Upgrade npm
  become: true
  community.general.npm:
    name: npm
    global: true
    state: latest
