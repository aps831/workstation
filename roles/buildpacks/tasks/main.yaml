---
- name: add cncf-buildpacks signing key
  become: true
  get_url:
    url: "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0xAE98B36106B36420EE829C70E093C548579E5EB5"
    dest: /usr/share/keyrings/cncf-buildpacks-keyring.asc
    mode: 0644
    force: true

- name: add cncf-buildpacks pack cli repo
  become: true
  apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/cncf-buildpacks-keyring.asc] https://ppa.launchpadcontent.net/cncf-buildpacks/pack-cli/ubuntu {{ ubuntu_codename }} main "
    filename: cncf-buildpacks
    state: present

- name: install packages
  become: true
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - pack-cli
