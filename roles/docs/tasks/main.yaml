---
- name: install packages
  become: yes
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - texlive-latex-extra
      - texstudio
      - pandoc
      - graphviz
      - pandoc-plantuml-filter
      - plantuml

- name: install ansible python dependencies
  pip:
    name:
      - pandoc-mermaid-filter
    state: present

- name: install mermaid
  become: yes
  community.general.npm:
    name: "@mermaid-js/mermaid-cli"
    production: yes
    global: yes
    state: latest
