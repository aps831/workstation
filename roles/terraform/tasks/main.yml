---
 - name: create tfenv folder
   file:
     path: /home/{{ ansible_user }}/.tfenv
     state: directory
     mode: 0755
     owner: "{{ ansible_user }}"
     group: "{{ ansible_user }}"

 - name: install tfenv
   command: git clone https://github.com/tfutils/tfenv.git /home/{{ ansible_user }}/.tfenv