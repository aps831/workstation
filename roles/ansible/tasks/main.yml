---

 - name: install ansible dependencies
   become: yes
   apt:
     name: "{{ packages }}"
   vars:
     packages:
     - debconf
     - debconf-utils
     - apt-transport-https
     - passwd
     - rsync
     - tar
     - unzip

 - name: install ansible python dependencies
   pip:
     name:
      - psutil=={{ psutil_version }}
      - molecule=={{ molecule_version }}
     state: present

