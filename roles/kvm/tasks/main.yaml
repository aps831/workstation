- name: install kvm dependencies
  become: true
  apt:
    name: "{{ packages }}"
  vars:
    packages:
      - libvirt-clients
      - libvirt-daemon-system
      - libvirt-daemon
      - virtinst
      - bridge-utils
      - qemu
#      - qemu-kvm # no installation candidate error

- name: Enable audio
  become: true
  ansible.builtin.lineinfile:
    path: /etc/libvirt/qemu.conf
    regexp: ".*vnc_allow_host_audio = [01].*"
    line: vnc_allow_host_audio = 1

- name: Restart service
  become: true
  ansible.builtin.systemd:
    state: restarted
    daemon_reload: yes
    name: libvirtd
