---
 - name: set gpg key
   become: yes
   apt_key:
     url: "{{ teams_packages_gpg_key }}"
     state: present

 - name: add repository
   become: yes
   apt_repository:
     repo: 'deb [arch=amd64] https://packages.microsoft.com/repos/ms-teams stable main'
     filename: "{{ teams_repo_name }}"
     state: present

 - name: install teams
   become: yes
   apt:     
     name: teams
     state: present
