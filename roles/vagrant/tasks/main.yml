---
- name: Add hashicorp signing key
  become: true
  ansible.builtin.get_url:
    url: "https://apt.releases.hashicorp.com/gpg"
    dest: /usr/share/keyrings/hashicorp-archive-keyring.asc
    mode: "0644"
    force: true

- name: Add hashicorp repo
  become: true
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.asc] https://apt.releases.hashicorp.com {{ ubuntu_codename }} main"
    filename: hashicorp
    state: present

- name: Install vagrant and libvirt dependencies
  become: true
  ansible.builtin.apt:
    name: "{{ packages }}"
  vars:
    packages:
      - vagrant
      - vagrant-mutate
      - vagrant-libvirt
      - dnsmasq-base
      - ebtables
      - libguestfs-tools
      - libvirt-daemon-system
      - libvirt-clients
      - libxslt-dev
      - libxml2-dev
      - libvirt-dev
      - qemu
      - ruby-dev
      - ruby-fog-libvirt
      - ruby-libvirt
      - zlib1g-dev

- name: Install libvirt plugin
  ansible.builtin.command: vagrant plugin install vagrant-libvirt
- name: Ensure user profile directory exists
  become: true
  ansible.builtin.file:
    dest: /home/{{ ansible_user }}/.profile.d
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0755"

- name: Define asdf variables
  become: true
  ansible.builtin.template:
    src: user_vagrant.sh.j2
    dest: /home/{{ ansible_user }}/.profile.d/vagrant.sh
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0755"
