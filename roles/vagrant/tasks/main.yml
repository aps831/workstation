---
- name: Add hashicorp signing key
  become: true
  get_url:
    url: "https://apt.releases.hashicorp.com/gpg"
    dest: /usr/share/keyrings/hashicorp-archive-keyring.asc
    mode: 0644
    force: true

- name: Add hashicorp repo
  become: true
  apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.asc] https://apt.releases.hashicorp.com {{ ubuntu_codename }} main"
    filename: hashicorp
    state: present

- name: install vagrant and libvirt dependencies
  become: true
  apt:
    name: "{{ packages }}"
  vars:
    packages:
      - vagrant
      - vagrant-mutate
      - vagrant-libvirt
      - dnsmasq-base
      - ebtables
      - libvirt-daemon-system
      - libvirt-clients
      - libxslt-dev
      - libxml2-dev
      - libvirt-dev
      - qemu
      - ruby-dev
      - ruby-libvirt
      - zlib1g-dev

- name: install disksize plugin
  command: vagrant plugin install vagrant-disksize
