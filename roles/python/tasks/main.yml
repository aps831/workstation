---
 - name: install python
   become: yes
   apt:
     name: "{{ packages }}"
   vars:
     packages:
     - python3-apt
     - python3-distutils
     - python3-dev
     - python3-venv
     - python3-pip
     # pyenv dependencies
     - make
     - build-essential
     - libssl-dev
     - zlib1g-dev
     - libbz2-dev
     - libreadline-dev
     - libsqlite3-dev
     - wget
     - curl
     - llvm
     - libncursesw5-dev
     - xz-utils
     - tk-dev
     - libxml2-dev
     - libxmlsec1-dev
     - libffi-dev
     - liblzma-dev

# pyenv
 - name: create pyenv folder
   become: yes
   file:
     path: "{{ pyenv_install_dir }}"
     state: directory
     mode: 0755
     owner: "{{ ansible_user }}"
     group: "{{ ansible_user }}"

 - name: install pyenv
   git:
   args:
     repo: "{{ pyenv_download_url }}"
     dest: "{{ pyenv_install_dir }}"
     version: "v{{ pyenv_version }}"

 - name: install pyenv-virtualenv
   git:
   args:
     repo: "{{ pyenv_virtualenv_download_url }}"
     dest: "{{ pyenv_install_dir }}/plugins/pyenv-virtualenv"
     version: "v{{ pyenv_virtualenv_version }}"

# python dependencies
 - name: install python dependencies
   pip:
    name:
     - setuptools=={{ setuptools_version }}
     - testresources=={{ testresources_version }}

 - name: ensure user profile directory exists
   become: yes
   ansible.builtin.file:
     dest: /home/{{ ansible_user }}/.profile.d
     state: directory
     owner: "{{ ansible_user }}"
     group: "{{ ansible_user }}"
     mode: 0755

 - name: define pyenv variables
   become: yes
   template:
     src: user_pyenv.sh.j2
     dest: /home/{{ ansible_user }}/.profile.d/pyenv.sh
     owner: "{{ ansible_user }}"
     group: "{{ ansible_user }}"
     mode: 0755