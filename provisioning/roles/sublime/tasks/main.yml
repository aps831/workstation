---
 - name: install gpg key for sublimetext
   apt_key:
    url: https://download.sublimetext.com/sublimehq-pub.gpg
    state: present

 - name: add sublime repository
   apt_repository:
     repo: deb https://download.sublimetext.com/ apt/stable/
     state: present
     filename: sublime

 - name: install sublime
   apt:
     state: present
     pkg: sublime-text
     update_cache: yes
