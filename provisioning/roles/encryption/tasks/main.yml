---

 - name: add ppa repository for yubico
   become: yes
   apt_repository:
     repo: 'ppa:yubico/stable'
     codename: "{{ ubuntu_codename }}"

 - name: install encryption packages
   become: yes
   apt:
     name: "{{ packages }}"
   vars:
     packages:
     - nemo-seahorse
     - gnupg2
     - gnupg-agent
     - gnupg-utils
     - pinentry-curses
     - keychain
     - pass
     - xclip
     - xsel
     - libpth20
     - libccid
     - libu2f-udev
     - libyubikey-udev
     - pcscd
     - pcsc-tools
     - scdaemon
     - libksba8
     - yubioath-desktop
     - yubikey-manager

 - name: install u2f rules
   become: yes
   get_url:
    url: https://raw.githubusercontent.com/Yubico/libu2f-host/master/70-u2f.rules
    dest: /etc/udev/rules.d/70-u2f.rules
    mode: '0755'
