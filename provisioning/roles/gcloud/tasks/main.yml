---

 - name: install apt key
   become: yes
   apt_key:
     url: 'https://packages.cloud.google.com/apt/doc/apt-key.gpg'
     state: present

 - name: install repo
   become: yes
   apt_repository:
     repo: deb https://packages.cloud.google.com/apt cloud-sdk-{{ ubuntu_codename }} main
     filename: gcloud
     state: present

 - name: install packages
   become: yes
   apt:
     name: "{{ packages }}"
     state: present
   vars:
     packages: 
     - google-cloud-sdk
     - kubectl
