---

 - name: install apt key
   become: yes
   apt_key:
     url: 'https://packages.cloud.google.com/apt/doc/apt-key.gpg'
     state: present

 - name: install repo
   become: yes
   apt_repository:
     repo: deb https://packages.cloud.google.com/apt cloud-sdk-{{ ubuntu_codename }} main
     filename: gcloud
     state: present

 - name: install packages
   become: yes
   apt:
     name: "{{ packages }}"
     state: present
   vars:
     packages:
     - google-cloud-sdk
     - kubectl
     - bash-completion

 - name: install bash completion for kubectl
   become: yes
   shell: /usr/bin/kubectl completion bash > /etc/bash_completion.d/kubectl

 - name: set permissions on bash completion for kubectl
   become: yes
   file:
     path: /etc/bash_completion.d/kubectl
     owner: "{{ ansible_user }}"
     group: "{{ ansible_user }}"
     mode: 0444

 - name: configure docker
   become: yes
   shell: gcloud auth configure-docker --quiet
