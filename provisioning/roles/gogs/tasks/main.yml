---

 - name: create directory for scripts
   become: yes
   file: 
     path=/usr/share/systemd
     state=directory

 - name: create script for service
   become: yes
   template:
     src: gogs.sh.j2
     dest: /usr/share/systemd/gogs.sh
     mode: 0744
   notify: restart gogs

 - name: create directory for data
   become: yes
   file: 
     path=/var/lib/gogs/data
     state=directory
     owner="{{ ansible_user }}"
     group="{{ ansible_user }}"

 - name: create systemd service
   become: yes
   template:
     src: gogs.service.j2
     dest: /etc/systemd/system/gogs.service
   notify: restart gogs

 - name: enable service at boot
   become: yes
   systemd:
     name: gogs
     enabled: yes


