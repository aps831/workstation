---
 - name: install key for microsoft
   become: yes
   apt_key:
    url: https://packages.microsoft.com/keys/microsoft.asc
    state: present

 - name: add vscode repository
   become: yes
   apt_repository:
     repo: deb [arch=amd64] https://packages.microsoft.com/repos/vscode stable main
     state: present
     filename: vscode

 - name: install vscode
   become: yes
   apt:
     state: present
     pkg: code
     update_cache: yes
