---
#
# Docker
#
 - name: install packages
   become: yes
   apt:
     name: "{{ packages }}"
   vars:
     packages:
     - apt-transport-https
     - ca-certificates
     - curl
     - gnupg-agent
     - software-properties-common

 - name: add docker apt key
   become: yes
   apt_key:
     url: https://download.docker.com/linux/ubuntu/gpg
     id: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88
     state: present

 - name: add docker repository
   become: yes
   apt_repository:
     repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ubuntu_codename }} stable"
     state: present
     update_cache: yes

 - name: install docker
   become: yes
   apt:
     name: docker-ce
     state: present
   notify: restart docker

 - name: install bash-completion
   become: yes
   apt:
     name: bash-completion
     state: present

 - name: notify handlers to avoid firewall conflicts
   meta: flush_handlers

 - name: ensure docker group exists
   become: yes
   group:
     name: docker
     state: present

 - name: "ensure user '{{ ansible_user }}' is in docker group"
   become: yes
   user:
     name: "{{ ansible_user }}"
     groups: docker
     append: yes

 - name: ensure docker is enabled at boot
   become: yes
   systemd:
     name: docker
     enabled: yes

 - name: update grub for cgroups
   become: yes
   lineinfile:
     state: present
     dest: /etc/default/grub
     backrefs: yes
     regexp: '^(GRUB_CMDLINE_LINUX=(?!.*cgroup_enable=memory swapaccount=1)\"[^\"]*)(\".*)'
     line: '\1 cgroup_enable=memory swapaccount=1\2'
   notify: update grub

 - name: docker daemon dns configuration
   become: yes
   vars:
     docker_interface_ip_address: "{{ ip.stdout }}"
   template:
     src: daemon.json.j2
     dest: /etc/docker/daemon.json
   notify: restart docker

#
# Docker Compose
#
 - name: check current docker-compose version
   command: docker-compose --version
   register: docker_compose_current_version
   changed_when: false
   failed_when: false

 - name: delete existing docker-compose version if it is different
   become: yes
   file:
     path: "{{ docker_compose_path }}"
     state: absent
   when: >
     docker_compose_current_version.stdout is defined
     and docker_compose_version not in docker_compose_current_version.stdout

 - name: install docker compose
   become: yes
   get_url:
     url: https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-Linux-x86_64
     dest: "{{ docker_compose_path }}"
     mode: 0755

 - name: install docker compose bash completion
   become: yes
   get_url:
     url: https://raw.githubusercontent.com/docker/compose/{{ docker_compose_version }}/contrib/completion/bash/docker-compose
     dest: /etc/bash_completion.d/docker-compose
     mode: 0755

#
# Firewall
#
 - name: set default forward policy to accept for firewall
   become: yes
   ufw:
     direction=routed
     default=allow
     route=yes
   notify: reload ufw

 - name: get ip address of docker interface
   shell: ifconfig docker0 | grep 'inet ' | awk '{print $2}'
   register: ip
   changed_when: false

 - name: allow connections from docker interface through firewall
   become: yes
   ufw:
     rule: allow
     src: "{{ ip.stdout }}/24"
   notify: reload ufw

#
# Dockerhub mirror
#
 - name: create directory for dockerhub mirror
   become: yes
   file:
     path=/var/lib/dockerhub-mirror
     state=directory

 - name: copy dockerhub mirror config
   become: yes
   copy:
     src: dockerhubmirrorconfig.yml
     dest: /var/lib/dockerhub-mirror/config.yml

 - name: create script for dockerhub mirror service
   become: yes
   template:
     src: dockerhubmirror.sh.j2
     dest: /usr/share/systemd/dockerhubmirror.sh
     mode: 0744

 - name: create dockerhubmirror service
   become: yes
   template:
     src: dockerhubmirror.service.j2
     dest: /etc/systemd/system/dockerhubmirror.service

 - name: enable dockerhub mirror service at boot
   become: yes
   systemd:
     name: dockerhubmirror
     enabled: yes

#
# Docker Credential Helper
#
 - name: create temporary build directory
   tempfile:
     state: directory
     suffix: build
   register: tmp_dir
   changed_when: false

 - name: download docker credential helper
   become: yes
   get_url:
     url: "{{ docker_credential_helper_url }}"
     dest: "{{ tmp_dir.path }}"
     owner: "{{ ansible_user }}"
     group: "{{ ansible_user }}"

 - name: unpack docker credential helper
   become: yes
   unarchive:
     src: "{{ tmp_dir.path }}/{{ docker_credential_helper_filename }}"
     dest: "{{ docker_credential_helper_install_dir }}"
     mode: 0755
     owner: "{{ ansible_user }}"
     group: "{{ ansible_user }}"
     remote_src: yes
