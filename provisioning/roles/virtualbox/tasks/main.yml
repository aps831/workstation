---
 - name: install apt key
   become: yes
   apt_key:
     url: "https://www.virtualbox.org/download/oracle_vbox.asc"
     state: present

 - name: install apt key
   become: yes
   apt_key:
     url: "https://www.virtualbox.org/download/oracle_vbox_2016.asc"
     state: present

 - name: install repo
   become: yes
   apt_repository:
     repo: deb http://download.virtualbox.org/virtualbox/debian {{ ubuntu_codename }} contrib
     filename: virtualbox
     state: present

 - name: install packages
   become: yes
   apt: 
     name: "{{ packages }}"
     state: present
   vars:
     packages:  
     - virtualbox-{{ vbox_version }}

 - name: find installed extension packs
   shell: "vboxmanage list extpacks"
   register: extpack_list
   changed_when: false

 - name: download extension pack
   get_url:
     url: "{{ vbox_extpack_url }}"
     dest: /tmp/{{ vbox_extpack_filename }}
   when: 'extpack_list.stdout == "Extension Packs: 0"'

 - name: install extension pack
   become: yes
   shell: "echo 'y' | vboxmanage extpack install /tmp/{{ vbox_extpack_filename }}"
   args:
     executable: /bin/bash
   when: 'extpack_list.stdout == "Extension Packs: 0"'

 - name: add user to vboxusers
   become: yes
   user:
     name: "{{ ansible_user }}"
     append: yes 
     groups: vboxusers

 - name: create shared folder
   file: 
     path="{{ share_dir }}"
     state=directory

 - name: add usershare
   become: yes
   command: net usershare add {{ share_name }} {{ share_dir }} "virtual box share" everyone:F guest_ok=n
   changed_when: false





