---

 - name: add pgadmin signing key
   become: yes
   apt_key:
     url: "{{ pgadmin4_apt_key_url }}"
     state: present

 - name: add pgadmin repository
   become: yes
   apt_repository:
     repo: "{{ pgadmin4_apt_url }}"
     filename: pgadmin4
     state: present

 - name: install packages
   become: yes
   apt:
     name: "{{ packages }}"
     state: present
   vars:
     packages:
     - pgadmin4
     - pgadmin4-desktop
