---

 - name: create directory for scripts
   become: yes
   file: 
     path=/usr/share/systemd
     state=directory

 - name: create script for service
   become: yes
   template:
     src: pgadmin.sh.j2
     dest: /usr/share/systemd/pgadmin.sh
     mode: 0744
   notify: restart pgadmin

 - name: create directory for data
   become: yes
   file: 
     path=/var/lib/pgadmin/data
     state=directory
     owner="{{ pgadmin_container_owner }}"
     group="{{ pgadmin_container_group }}"

 - name: create systemd service
   become: yes
   template:
     src: pgadmin.service.j2
     dest: /etc/systemd/system/pgadmin.service
   notify: restart pgadmin

 - name: enable service at boot
   become: yes
   systemd:
     name: pgadmin
     enabled: yes

