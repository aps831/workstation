---

 - name: add pgadmin signing key
   become: yes
   apt_key:
     url: https://www.pgadmin.org/static/packages_pgadmin_org.pub
     state: present

 - name: add google chrome repository
   become: yes
   apt_repository:
     repo: deb https://ftp.postgresql.org/pub/pgadmin/pgadmin4/apt/{{ ubuntu_codename }} pgadmin4 main
     filename: pgadmin4
     state: present

 - name: install packages
   become: yes
   apt:
     name: "{{ packages }}"
     state: present
   vars:
     packages:
     - pgadmin4
     - pgadmin4-desktop
