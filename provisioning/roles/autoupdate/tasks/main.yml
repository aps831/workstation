---

 - name: install cron
   become: yes
   apt:
     name: "{{ packages }}"
   vars:
     packages:
     - cron

 - name: create directory for log
   become: yes
   file:
     path=/var/log/ansible
     state=directory

 - name: install cron job for ansible-pull
   become: yes
   cron:
     user="{{ ansible_user }}"
     name="ansible provision"
     hour="*/6"
     job="/usr/bin/ansible-pull -o -U https://bitbucket.org/aps831/workstation.git provisioning/{{ autoupdate_playbook }} > /var/log/ansible/pull.log"
