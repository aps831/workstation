---
 - name: add apt key for rmescandon/yq
   become: yes
   apt_key:
     keyserver: keyserver.ubuntu.com
     id: CC86BB64
     state: present

 - name: add rmescandon/yq repository
   become: yes
   apt_repository:
     repo: ppa:rmescandon/yq
     codename: "{{ ubuntu_codename }}"
     state: present
     mode: 0666
     update_cache: yes

 - name: install packages
   become: yes
   apt:
     name: "{{ packages }}"
   vars:
     packages:
     - yq
     - jq
