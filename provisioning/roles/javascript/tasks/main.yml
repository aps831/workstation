---

 - name: install packages
   become: yes
   apt:
     name: "{{ packages }}"
     state: present
   vars:
     packages:
     - build-essential
     - libssl-dev

 - name: install nvm
   become: yes
   git:
   args:
     repo: https://github.com/nvm-sh/nvm.git
     dest: "{{ nvm.dir }}"
     version: "{{ nvm.version }}"

 - name: set permissions on nvm directory
   become: yes
   file:
     path: "{{ nvm.dir }}"
     state: directory
     owner: "{{ ansible_user }}"
     group: "{{ ansible_user }}"
     recurse: true
   changed_when: False

 - name: install node {{ nvm.node_version }}
   shell: "source {{ nvm.dir }}/nvm.sh && nvm install {{ nvm.node_version }}"
   args:
     executable: /bin/bash
   register: nvm_install_result
   changed_when: "'is already installed.' not in nvm_install_result.stdout and 'is already installed.' not in nvm_install_result.stderr"
