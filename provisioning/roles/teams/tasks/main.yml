---

 - name: install apt key
   become: yes
   apt_key:
     url: "https://packages.microsoft.com/keys/microsoft.asc"
     state: present

 - name: install repo
   become: yes
   apt_repository:
     repo:  deb [arch=amd64] https://packages.microsoft.com/repos/ms-teams stable main
     filename: teams
     state: present

 - name: install packages
   become: yes
   apt:
     name: "{{ packages }}"
     state: present
   vars:
     packages:
     - teams
