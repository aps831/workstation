---

 - name: download binary
   get_url:
     url: "{{ helm_download_url }}"
     dest: "{{ helm_download_tmp }}"
   changed_when: false

 - name: extract from archive
   become: yes
   unarchive:
     src: "{{ helm_download_tmp }}"
     dest: /tmp
     remote_src: yes

 - name: copy helm file to bin
   become: yes
   copy:
     src: /tmp/linux-amd64/helm
     dest: /usr/local/bin
     remote_src: yes
     owner: "{{ ansible_user }}"
     group: "{{ ansible_user }}"
     mode: '0744'

 - name: install helm secrets
   become: yes
   command: helm plugin install https://github.com/futuresimple/helm-secrets
   ignore_errors: yes
