---

 - name: add ppa repository for yubico
   become: yes
   apt_repository:
     repo: 'ppa:yubico/stable'
     codename: "{{ ubuntu_codename }}"

 - name: install smart card packages
   become: yes
   apt:
     name: "{{ packages }}"
   vars:
     packages:
     - libpth20
     - libccid
     - pcscd
     - scdaemon
     - libksba8
     - yubioath-desktop
     - yubikey-manager
