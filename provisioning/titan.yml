---

 - name: run playbook tasks
   hosts: localhost
   vars:
     ansible_user: andrew
   roles:

# Security
     - role: encryption
     - role: firewall
       vars:
         firewall_state: enabled

# Setup
     - role: hosts
       vars:
         hosts_titan_ip_address: 192.168.1.101
         hosts_thor_ip_address: 192.168.1.104
         hosts_odin_ip_address: 192.168.1.190
     - role: nas
       vars:
         nas_host: odin.local
     - role: swappiness

# Admin
     - role: smartctl
     - role: teamviewer

# Desktop
     - role: apps
     - role: breaktimer
     - role: desktop
     - role: dropbox
     - role: fonts
     - role: noson
     - role: openshot
     - role: shotwell
       vars:
         shotwell_import_directory: "'smb://odin.local/photo/andrew'" # Shotwell doesn't work with Samba,,,
     - role: webbrowsers

# Backup
     - role: backup
       vars:
         backup_user: "andrew"
         local_backup_name: "odin"
         remote_backup_name: "amazons3"
         backup_time_delay: "30min"
         backup_test_time_delay: "180min"

     - role: backup
       vars:
         backup_user: "git"
         local_backup_name: "odin"
         remote_backup_name: "amazons3"
         backup_time_delay: "90min"
         backup_test_time_delay: "195min"

     - role: backup
       vars:
         backup_user: "jenkins"
         local_backup_name: "odin"
         remote_backup_name: "amazons3"
         backup_time_delay: "120min"
         backup_test_time_delay: "210min"

     - role: backup
       vars:
         backup_user: "nexus"
         local_backup_name: "odin"
         remote_backup_name: "amazons3"
         backup_time_delay: "150min"
         backup_test_time_delay: "225min"

# Programming Tools
     - role: atom
     - role: aws
     - role: data
     - role: eclipse
     - role: intellij
     - role: git
     - role: github
     - role: gcloud
     - role: helm
     - role: lens
     - role: minikube
     - role: operator-framework
     - role: pgadmin
     - role: stoplight
     - role: sublime
     - role: terraform
     - role: vagrant
     - role: virtualbox
     - role: vscode

# Programming Languages
     - role: elm
     - role: golang
     - role: javascript
     - role: jvm
     - role: haskell
     - role: python
     - role: prolog        

# Users
     - role: user
       vars:
         create_user: andrew
     - role: user
       vars:
         create_user: git
     - role: user
       vars:
         create_user: jenkins
     - role: user
       vars:
         create_user: nexus

# Services
     - role: apache2
     - role: certificate
       vars:
         certificate_host: titan.local
     - role: docker
     - role: gogs
       vars:
         gogs_http_port: 10081
         gogs_user: git
         gogs_user_home: /home/git
         gogs_ufw_allow_host: "{{ hosts_thor_ip_address }}"
     - role: haproxy
       vars:
         haproxy_ip_address: "{{ hosts_titan_ip_address }}"
         haproxy_host: titan.local
         haproxy_docker_external_port: 5000
         haproxy_docker_internal_port: 5001
         haproxy_ufw_allow_host: "{{ hosts_thor_ip_address }}"
     - role: jenkins
       vars:
         jenkins_http_port: 8989
         jenkins_user: jenkins
         jenkins_user_home: /home/jenkins
         jenkins_ufw_allow_host: "{{ hosts_thor_ip_address }}"
     - role: nexus
       vars:
         nexus_user: nexus
         nexus_user_home: /home/nexus
         nexus_ufw_allow_host: "{{ hosts_thor_ip_address }}"
     - role: printserver
       vars:
         printserver_ufw_allow_host: "{{ hosts_thor_ip_address }}"
     - role: ssh
       vars:
         ssh_ufw_allow_host: "{{ hosts_thor_ip_address }}"

   pre_tasks:
     - name: update repository caches
       become: yes
       apt: update_cache=yes
       changed_when: False
