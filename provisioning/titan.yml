---

 - name: run playbook tasks
   hosts: localhost
   vars:
     ansible_user: andrew
   roles:

# Security
     - role: 2fa
     - role: encryption
     - role: firewall
       vars:
         firewall_state: enabled

# Setup
     - role: hosts
       vars:
         hosts_titan_ip_address: 192.168.1.101
         hosts_thor_ip_address: 192.168.1.104
         hosts_odin_ip_address: 192.168.1.190
     - role: nas
       vars:
         nas_host: odin.local
         nas_mounting: present
     - role: swappiness

# Admin
     - role: admin
     - role: smartctl
     - role: teamviewer

# Desktop
     - role: apps
     - role: desktop
     - role: dropbox
     - role: fonts
     - role: noson
     - role: shotwell
       vars:
         shotwell_import_directory: "'/mnt/odin/photo/andrew'"
     - role: webbrowsers

# Backup
     - role: backup
       vars:
         backup_name: amazons3
         backup_description: "Amazon S3"
         backup_time_delay: "60min"
         backup_test_time_delay: "270min"
     - role: backup
       vars:
         backup_name: odin
         backup_description: "Odin"
         backup_time_delay: "30min"
         backup_test_time_delay: "240min"

# Programming Tools
     - role: atom
     - role: eclipse
     - role: intellij
     - role: git
     - role: gcloud
     - role: helm
     - role: minikube
       vars:
         minikube_docker_registry: titan.local:5000
     - role: operator-framework
     - role: pgadmin
     - role: podman
     - role: sublime
     - role: vaultclient
       vars:
         vault_server_address: titan.local
         vault_server_port: 8200
     - role: vagrant
     - role: virtualbox
     - role: vscode
     - role: yq

# Programming Languages
     - role: elm
     - role: golang
     - role: javascript
     - role: jvm
     - role: python
     - role: haskell

# Services
     - role: certificate
       vars:
         certificate_host: titan.local
     - role: docker
     - role: gogs
       vars:
         gogs_ssh_port: 10022
         gogs_http_port: 10080
     - role: haproxy
       vars:
         haproxy_host: titan.local
         haproxy_docker_external_port: 5000
         haproxy_docker_internal_port: 5001
     - role: jenkins
       vars:
         jenkins_image_name: titan.local:5000/jenkins:latest
         jenkins_http_port: 8989
     - role: mysql
     - role: nexus
       vars:
         nexus_docker_internal_port: 5001
         nexus_http_port: 18181
     - role: printserver
     - role: ssh
     - role: vaultserver
       vars:
         vault_server_port: 8200
     - role: watchtower

   pre_tasks:
     - name: update repository caches
       become: yes
       apt: update_cache=yes
       changed_when: False
