---

 - name: run playbook tasks
   hosts: local
   vars:
     ansible_user: ansible
   roles:

# Security
     - role: 2fa
     - role: encryption
     - role: firewall
       vars:
         firewall_state: disabled # update this

# Setup
     - role: hosts
       vars:
         hosts_titan_ip_address: 192.168.1.101
         hosts_thor_ip_address: 192.168.1.104
         hosts_odin_ip_address: 192.168.1.190
     - role: nas
       vars:
         nas_host: odin.local
         nas_mounting: present # mounted
     - role: swappiness

# Admin
     - role: admin
     - role: smartctl
#     - role: teamviewer # this is causing problems with an expired certificate

# Desktop
     - role: apps
     - role: desktop
     - role: dropbox
     - role: fonts
     - role: noson
     - role: shotwell
       vars:
         shotwell_import_directory: "'/home/ansible'"
     - role: webbrowsers

# Backup
     - role: backup
       vars:
         backup_name: amazons3
         backup_description: "Amazon S3"
         backup_time_delay: "40min" # update this
         backup_test_time_delay: "140min" # update this
     - role: backup
       vars:
         backup_name: odin
         backup_description: "Odin"
         backup_time_delay: "70min" # update this
         backup_test_time_delay: "190min" # update this

# Programming Tools
     - role: atom
     - role: data
     - role: eclipse
     - role: intellij
     - role: git
     - role: gcloud
     - role: helm
     - role: lens
     - role: minikube
       vars:
         minikube_docker_registry: titan.local:5000
     - role: operator-framework
     - role: pgadmin
     - role: podman
     - role: sublime
     - role: vagrant
     - role: virtualbox
     - role: vscode

# Programming Languages
     - role: elm
     - role: golang
     - role: javascript
     - role: jvm
     - role: python
     - role: haskell

# Services
     - role: certificate
       vars:
         certificate_host: titan.local
     - role: docker
     - role: gogs
       vars:
         gogs_http_port: 10080
     - role: haproxy
       vars:
         haproxy_ip_address: "{{ hosts_titan_ip_address }}"
         haproxy_host: titan.local
         haproxy_docker_external_port: 5000
         haproxy_docker_internal_port: 5001
     - role: jenkins
       vars:
         jenkins_http_port: 8989
     - role: nexus
     - role: printserver
     - role: sambashare
     - role: ssh

   pre_tasks:
     - name: update repository caches
       become: yes
       apt: update_cache=yes
       changed_when: False
