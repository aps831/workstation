version: 0.1
runtimes:
  enabled:
    - python@3.10.8
    - go@1.18.3
    - node@16.14.2
plugins:
  sources:
    - id: aps831
      ref: v1.0.1
      uri: https://github.com/aps831/trunk-io-plugins
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
actions:
  enabled:
    - commit-branch
    - commitizen
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-cache-prune
    - trunk-upgrade-available
cli:
  version: 1.3.1
lint:
  enabled:
    - ansible-lint@6.10.2
    - yamllint@1.28.0
    - trivy
    - semgrep@1.3.0
    - actionlint@1.6.22
    - git-diff-check
    - gitleaks@8.15.2
    - markdownlint@0.32.2
    - prettier@2.8.1
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - taplo@0.8.0
