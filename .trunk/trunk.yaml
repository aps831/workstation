version: 0.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
plugins:
  sources:
    - id: trunk
      ref: v0.0.4
      uri: https://github.com/trunk-io/plugins
actions:
  enabled:
    - trunk-cache-prune
    - trunk-upgrade-available
cli:
  version: 0.18.1-beta
lint:
  enabled:
    - gitleaks@8.3.0
    - markdownlint@0.31.1
    - prettier@2.5.1
    - shellcheck@0.8.0
    - shfmt@3.4.0
    - taplo@release-cli-0.6.0
