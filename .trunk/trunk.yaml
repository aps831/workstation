version: 0.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-cache-prune
    - trunk-upgrade-available
cli:
  version: 1.1.0
lint:
  enabled:
    - actionlint@1.6.22
    - git-diff-check
    - gitleaks@8.15.2
    - markdownlint@0.32.2
    - prettier@2.8.1
    - shellcheck@0.8.0
    - shfmt@3.5.0
    - taplo@0.8.0
