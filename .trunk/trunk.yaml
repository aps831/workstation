version: 0.1
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
plugins:
  sources:
    - id: aps831
      ref: v2.1.1
      uri: https://github.com/aps831/trunk-io-plugins
    - id: trunk
      ref: v0.0.17
      uri: https://github.com/trunk-io/plugins
actions:
  disabled:
    - commitizen
  enabled:
    - wip-check
    - templated-output-check
    - commitizen-prompt-conventional
    - commitizen-tools-check
    - commit-branch
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-cache-prune
    - trunk-upgrade-available
cli:
  version: 1.9.1
lint:
  disabled:
    - terraform-validate
  enabled:
    - trivy@0.41.0
    - ansible-lint@6.16.0
    - yamllint@1.31.0
    - semgrep@1.21.0
    - actionlint@1.6.24
    - git-diff-check
    - gitleaks@8.16.3
    - markdownlint@0.34.0
    - prettier@2.8.8
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - taplo@0.8.0
