- name: run playbook tasks
  hosts: md-laptop
  roles:
    - role: ansible
    - role: aws
    - role: backblaze
    - role: doppler
    - role: encryption
    - role: firewall
    - role: fonts
    - role: journald
    - role: mail
    - role: multimedia
    - role: shotwell
    - role: status-email
    - role: syncthing
    - role: system
    - role: teamviewer
    - role: warpinator
    - role: web

  pre_tasks:
    - name: update repository caches
      become: yes
      apt: update_cache=yes
      changed_when: False
