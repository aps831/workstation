---
- name: run playbook tasks
  hosts: thor
  roles:
    - role: backup
      vars:
        backup_user: "andrew"
        backup_host: "thor"
        local_backup_name: "odin"
        remote_backup_name: "backblaze"
        backup_time_delay: "60min"
        backup_test_time_delay: "240min"
        backup_aws_profile_data: "andrew-p-spratley-power"
        backup_aws_profile_restore: "spratleyap-power"

  pre_tasks:
    - name: update repository caches
      become: yes
      apt: update_cache=yes
      changed_when: False
