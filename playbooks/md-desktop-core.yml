---
- name: run playbook tasks
  hosts: md-desktop
  roles:
    - role: ansible
    - role: aws
    - role: backblaze
    - role: encryption
    - role: doppler
    - role: firewall
    - role: system
    - role: teamviewer
    - role: desktop
    - role: multimedia
    - role: fonts
    - role: mail
    - role: lsyncd
    - role: shotwell
    - role: shutdown
    - role: status-email
    - role: web
    - role: kvm
    - role: virtualbox
    - role: warpinator
    - role: journald

  pre_tasks:
    - name: update repository caches
      become: yes
      apt: update_cache=yes
      changed_when: False
