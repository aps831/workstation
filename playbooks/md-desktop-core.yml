---
- name: Run playbook tasks
  hosts: md-desktop
  roles:
    - role: ansible
    - role: aws
    - role: desktop
    - role: docker
    - role: doppler
    - role: encryption
    - role: firewall
    - role: flatpak
    - role: fonts
    - role: freerdp
    - role: journald
    - role: kvm
    - role: mail
    - role: multimedia
    - role: shotwell
    - role: shutdown
    - role: status-email
    - role: syncthing
    - role: system
    - role: teamviewer
    - role: virtualbox
    - role: warpinator
    - role: web
    - role: winboat

  pre_tasks:
    - name: Update repository caches
      become: true
      ansible.builtin.apt:
        update_cache: "yes"
      changed_when: false
