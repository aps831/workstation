---

 - name: run playbook tasks
   hosts: ansible
   roles:

# Security
     - role: encryption
     - role: firewall

# Setup
     - role: hosts
     - role: nas
     - role: chezmoi

# Admin
     - role: maintenance
     - role: nvchecker
     - role: teamviewer
     - role: scripts

# Desktop
     - role: breaktimer
     - role: desktop
     - role: dropbox
     - role: fonts
     - role: multimedia
     - role: msteams
     - role: noson
     - role: shotwell
     - role: web

# Backup
     - role: backup
       vars:
         backup_user: "ansible"
         local_backup_name: "odin"
         remote_backup_name: "amazons3"
         backup_time_delay: "60min"
         backup_test_time_delay: "240min"

# Programming Tools
     - role: atom
     - role: aws
     - role: commitizen
     - role: docs
     - role: eclipse
     - role: intellij
     - role: git
     - role: github
     - role: gcloud
     - role: kubernetes
     - role: owaspzap
     - role: pgadmin
     - role: podman
     - role: postman
     - role: semgrep
     - role: stoplight
     - role: sublime
     - role: terraform
     - role: trivy
     - role: trunk
     - role: vagrant
     - role: virtualbox
     - role: vscode

# Programming Languages
     - role: ddlog
     - role: elm
     - role: golang
     - role: javascript
     - role: jvm
     - role: haskell
     - role: python
     - role: prolog
     - role: rust

# Users
     - role: user
       vars:
         create_user: andrew
     - role: user
       vars:
         create_user: git
     - role: user
       vars:
         create_user: jenkins
     - role: user
       vars:
         create_user: nexus

# Services
     - role: apache2
     - role: certificate
     - role: docker
     - role: gogs
       vars:
         gogs_secret: "{{ vault_gogs_secret }}"
     - role: haproxy
     - role: jenkins
     - role: nexus
     - role: printserver
     - role: sambashare
     - role: ssh

# Maintenance
     - role: opendata
       vars:
         opendata_download_name: "aps831"
         opendata_download_user: "aps831@yahoo.co.uk"
         opendata_download_password: "{{ vault_opendata_password_aps831 }}"
         opendata_download_time_delay: "60min"
     - role: opendata
       vars:
         opendata_download_name: "operations-reports-831"
         opendata_download_user: "operations.reports.831@gmail.com"
         opendata_download_password: "{{ vault_opendata_password_operations_reports_831 }}"
         opendata_download_time_delay: "70min"
   pre_tasks:
     - name: update repository caches
       become: yes
       apt: update_cache=yes
       changed_when: False
