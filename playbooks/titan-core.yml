    # Setup
    - role: ansible
    - role: hosts
    - role: nas
      vars:
        nas_password: "{{ vault_nas_password }}"
    - role: chezmoi

    # Admin
    - role: backblaze
    - role: system
    - role: mail
    - role: lsyncd
    - role: nvchecker
    - role: teamviewer
    - role: shutdown

    # Desktop
    - role: breaktimer
    - role: desktop
    - role: dropbox
    - role: fonts
    - role: multimedia
    - role: noson
    - role: shotwell
    - role: web

    # Programming Tools
    - role: asdf
    - role: aws
    - role: bats
    - role: bazel
    - role: cheat
    - role: cifuzz
    - role: cloudflared
    - role: cue
    - role: dagger
    - role: data
    - role: direnv
    - role: docs
    - role: doppler
    - role: driftctl
    - role: intellij
    - role: git
    - role: github
    - role: gcloud
    - role: kubernetes
    - role: kvm
    - role: mdbook
    - role: ossf
    - role: osvscanner
    - role: owaspzap
    - role: packer
    - role: pgadmin
    - role: podman
    - role: postman
    - role: prettier
    - role: semgrep
    - role: shellcheck
    - role: sublime
    - role: syft
    - role: task
    - role: terraform
    - role: trivy
    - role: vagrant
    - role: virtualbox
    - role: vscode

    # Programming Languages
    - role: ddlog
    - role: elm
    - role: golang
    - role: javascript
    - role: jvm
    - role: haskell
    - role: python
    - role: prolog
    - role: rust

    # Services
    - role: apache2
    - role: docker
    - role: printserver
    - role: ssh
    - role: watchtower

    # system
    - role: opendata
      vars:
        opendata_download_name: "aps831"
        opendata_download_user: "aps831@yahoo.co.uk"
        opendata_download_password: "{{ vault_opendata_password_aps831 }}"
        opendata_download_time_delay: "60min"
    - role: opendata
      vars:
        opendata_download_name: "operations-reports-831"
        opendata_download_user: "operations.reports.831@gmail.com"
        opendata_download_password: "{{ vault_opendata_password_operations_reports_831 }}"
        opendata_download_time_delay: "70min"
  pre_tasks:
    - name: update repository caches
      become: yes
      apt: update_cache=yes
      changed_when: False
