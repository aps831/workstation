---

 - name: run playbook tasks
   hosts: md-desktop.local
   roles:
     - role: encryption
     - role: firewall
     - role: swappiness
     - role: smartctl
     - role: teamviewer
     - role: apps
     - role: desktop
     - role: dropbox
     - role: fonts
     - role: shotwell
     - role: webbrowsers
     - role: backup
       vars:
         backup_user: "m-d"
         backup_host: "md-desktop"
         local_backup_name: "internal"
         remote_backup_name: "amazons3"
         backup_time_delay: "30min"
         backup_test_time_delay: "180min"
     - role: virtualbox
     - role: apache2
     - role: printserver
     - role: sambashare

   pre_tasks:
     - name: update repository caches
       become: yes
       apt: update_cache=yes
       changed_when: False
