---
- name: run playbook tasks
  hosts: md-desktop
  roles:
    - role: ansible
    - role: encryption
    - role: firewall
    - role: system
    - role: teamviewer
    - role: desktop
    - role: multimedia
    - role: dropbox
    - role: fonts
    - role: shotwell
    - role: shutdown
    - role: web
    - role: kvm
    - role: virtualbox
    - role: sambashare

  pre_tasks:
    - name: update repository caches
      become: yes
      apt: update_cache=yes
      changed_when: False
