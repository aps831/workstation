---
- name: run playbook tasks
  hosts: thor
  roles:
    # Security
    - role: encryption
    - role: firewall

    # Setup
    - role: ansible
    - role: hosts
    - role: nas
    - role: chezmoi

    # Admin
    - role: maintenance
    - role: nvchecker
    - role: teamviewer
    - role: shutdown

    # Desktop
    - role: breaktimer
    - role: desktop
    - role: dropbox
    - role: fonts
    - role: multimedia
    - role: noson
    - role: shotwell
    - role: web

    # Programming Tools
    - role: akeyless
    - role: asdf
    - role: aws
    - role: cloudflared
    - role: commitizen
    - role: cue
    - role: dagger
    - role: docs
    - role: eclipse
    - role: intellij
    - role: git
    - role: github
    - role: gcloud
    - role: kubernetes
    - role: mdbook
    - role: owaspzap
    - role: pgadmin
    - role: podman
    - role: postman
    - role: semgrep
    - role: stoplight
    - role: sublime
    - role: task
    - role: terraform
    - role: trivy
    - role: trunk
    - role: vagrant
    - role: virtualbox
    - role: vscode

    # Programming Languages
    - role: ddlog
    - role: elm
    - role: golang
    - role: javascript
    - role: jvm
    - role: haskell
    - role: python
    - role: prolog
    - role: rust

    # Users
    - role: user
      vars:
        create_user: andrew

    # Services
    - role: apache2
    - role: docker
    - role: ssh
    - role: watchtower

  pre_tasks:
    - name: update repository caches
      become: yes
      apt: update_cache=yes
      changed_when: False
